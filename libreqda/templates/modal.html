<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 id="myModalLabel">{{ form_header }}</h3>
</div>
<div class="row-fluid">
  <div class="span10 offset1">
    <form action="{{form_action}}" method="post">
      {%csrf_token%}
      <div class="modal-body">
      {% for field in form %}
        <div class="control-group{% if field.errors %} error{% endif %}">
          {{ field.label }}
          <div class="controls">
            {{ field }}
            {% if field.errors %}
            <p class="help-block{% if field.css_classes %}
              {{field.css_classes}}{%endif%}">{% if field.errors %}{{ field.errors.as_text }}{% else %}{{ field.help_text }}{% endif %}</p>
            {% endif %}
          </div>
        </div>   
      {% endfor %}
      </div>
      <div class="modal-footer">      
        <a data-dismiss="modal" class="btn left-group-button"><i class="icon-circle-arrow-left"></i> Cancelar</a>
        <button type="submit" class="btn btn-primary left-group-button"><i class="icon-ok icon-white"></i> Confirmar</button>     
      </div>
    </form>    
  </div>
</div>
